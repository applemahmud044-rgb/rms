<!DOCTYPE html>
<html>

<head>
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">

    <h2 class="text-2xl font-bold mb-4">Checkout</h2>

    <div class="bg-white p-4 rounded shadow max-w-md">
        <input id="name" placeholder="Full Name" class="border p-2 w-full mb-2" required>
        <input id="address" placeholder="Address" class="border p-2 w-full mb-2" required>
        <input id="phone" placeholder="Phone" class="border p-2 w-full mb-2" required>

        <button onclick="placeOrder()" class="bg-blue-500 text-white w-full p-2 mt-2 rounded">Place Order</button>
    </div>

    <script src="js/checkout.js"></script>
</body>

</html>
